    <main>
      
      
      
      
      
      
      <section class="register">
  <div class="container">
    <div class="register-text-wrapper">
      <h2 class="register-title">Secure Your Spot</h2>
      <p class="register-desc">
        Don't miss out on two days of innovation, networking, and learning.
        Complete your registration in just a few steps and get ready to be
        inspired at EduConf 2025.
      </p>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="user-name">Name*</label>
        <div class="register-input-wrapper">
          <input
            class="form-input"
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Enter your full name"
            required
          />
        </div>
      </div>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="user-mail">Email*</label>
        <div class="input-wrapper">
          <input
            class="register-form-input"
            type="tel"
            id="user-mail"
            name="user-tel"
            placeholder="Enter your email address"
            required
            pattern=""
            title=""
          />
        </div>
      </div>
      <button class="registre-btn">Register Now</button>
    </div>
    <div class="register-img-wrapper"></div>
  </div>
</section>
